<form [formGroup]="theForm" (ngSubmit)="onSubmit(theForm)" class="containerSize">
    <mat-tab-group mat-align-tabs="center" style="padding-bottom: 0px">
        <mat-tab label="Test Logging">
            <div class="mat-tab__container formSection" style="border: 1px solid;">
                <div class="mat-tab__content formSectionContents" style="width: 98%;">
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
    <div class="buttonRow">
      <button type="submit" [disabled]="theForm.invalid" mat-button class="Form_Button" color="primary">
        <i style="padding-right: 3px;" class="Form_Button_Icon material-icons">save</i>Save
      </button>
    </div>
</form>
