<gw-frontend-arc-header></gw-frontend-arc-header>

            <div class="tr">
                <div class="td top" style="width: 135px; padding: 0px; margin: 0px;">
                    <gw-core-vertical name="vertical"></gw-core-vertical>
                    <mat-divider></mat-divider>
                    <mat-nav-list>
                      <gw-core-hierarchical-vertical name="hierarchicalVertical"></gw-core-hierarchical-vertical>
                    </mat-nav-list>
                </div>
            </div>
        </div>
    </mat-drawer>
    <div class="router-outlet__div page">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
