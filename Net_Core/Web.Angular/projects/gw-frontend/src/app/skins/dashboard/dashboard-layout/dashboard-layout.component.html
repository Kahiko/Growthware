<gw-frontend-dashboard-header [sidenav]="sidenav"></gw-frontend-dashboard-header>
<mat-sidenav-container class="sidenav-container" color="primary" autosize>
  <mat-sidenav #sidenav class="sidenav" opened="true" mode="side">
    <mat-divider></mat-divider>
      <gw-core-vertical name="vertical"></gw-core-vertical>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <gw-core-hierarchical-vertical name="hierarchicalVertical"></gw-core-hierarchical-vertical>
    </mat-nav-list>
  </mat-sidenav>
  <div class="router-outlet__div page">
    <gw-core-loader></gw-core-loader>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
<gw-frontend-dashboard-footer></gw-frontend-dashboard-footer>
