<ul class="grid-list">
  @for (item of data$ | async; track item; let rowIndex = $index) {
    <li>
      @if (iconName.length > 0) {
        <i style="padding-right: 3px" class="Form_Button_Icon material-icons" style="vertical-align: middle;">{{iconName}}</i>{{item}}
      } @else {
        {{item}}
      }
    </li>
  }
</ul>
