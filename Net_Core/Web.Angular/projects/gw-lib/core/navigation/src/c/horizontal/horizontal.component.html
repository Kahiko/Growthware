@for (item of navLinks; track item; let i = $index, mLast = $last) {
  @if (!mLast) {
    <div style="display: inline-block; border-right: solid 1px; padding-left: 5px; padding-right: 5px;">
      <a (click)="onItemSelected(item)" data-title="{{ item.description }}" style="cursor: grab;">
        {{ item.label }}
      </a>  
    </div>        
  }
  @if (mLast) {
    <div style="display: inline-block; padding-left: 5px; padding-right: 5px;">
      <a (click)="onItemSelected(item)" data-title="{{ item.description }}" style="cursor: grab;">
        {{ item.label }}
      </a>  
    </div>        
  }

}
