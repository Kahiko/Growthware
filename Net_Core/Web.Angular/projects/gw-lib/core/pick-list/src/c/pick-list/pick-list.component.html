<div class="table" style="margin-top: 15px;" [ngStyle]="{ 'width.px': overAllWidth }">
  <div class="tr">
    <div class="td pickListHeaderDiv">
      {{header()}}&nbsp;&nbsp;
      <button type="button" (click)="onShowHelp()" mat-button class="Form_Button">
        <i style="padding-right: 3px;" class="Form_Button_Icon material-icons">help</i>Help
      </button>
    </div>
  </div>
  <div class="tr">
    <div class="td pickListTableContentsDiv">
      <div class="table">
        <div class="tr">
          <div class="td">
            {{allItemsText()}}
          </div>
          <div class="td"></div>
          <div class="td">
            {{(selectedItemsText())}}
          </div>
        </div>
        <div class="tr">
          <div class="td">
            <select name="{{name()}}_SrcList" id="{{id()}}_SrcList" multiple="multiple" class="pickListSelect" [ngStyle]="{ 'width.px': width() }" size="{{size()}}">
              @for (item of availableItems(); track item; let rowIndex = $index) {
                <option [value]="item">
                  {{item}}
                </option>
              }
            </select>
          </div>
          <div class="td top">
            <button class="material-icons" (click)="switchList($event, '_SrcList')"><mat-icon>keyboard_arrow_right</mat-icon></button><br/>
            <button class="material-icons" (click)="switchAll($event, '_SrcList')"><mat-icon>keyboard_double_arrow_right</mat-icon></button><br/>
            <button class="material-icons" (click)="switchList($event, '_DstList')"><mat-icon>keyboard_arrow_left</mat-icon></button><br/>
            <button class="material-icons" (click)="switchAll($event, '_DstList')"><mat-icon>keyboard_double_arrow_left</mat-icon></button><br/>
          </div>
          <div class="td">
            <select name="{{name()}}_DstList" id="{{id()}}_DstList" multiple="multiple" class="pickListSelect" [ngStyle]="{ 'width.px': width() }" size="{{size()}}">
              <!-- <option ng-repeat="item in selectedItems" data-ng-selected="false" value="{{item}}">{{item}}</option> -->
              @for (item of selectedItems(); track item; let rowIndex = $index) {
                <option [value]="item">
                  {{item}}
                </option>
              }
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
