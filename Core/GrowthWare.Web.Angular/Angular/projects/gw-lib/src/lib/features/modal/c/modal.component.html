<div class="modal-backdrop"></div>
<div class="div-container">
  <div class="custom-modal" [ngStyle]="{ 'height.px': height, 'width.px': width }">
    <div class="custom-dialog">
      <div class="modal-content">
        <div class="modal-header blue">
          <h5 class="modal-title">{{header}}</h5>
          <button type="button" id="{{cancelBtn.id}}" name="{{cancelBtn.name}}" class="btn-close btn-close-white" (click)="onCancel()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><ng-content></ng-content></p>
        </div>
        <div class="modal-footer">
          <button *ngIf="closeBtn.visible" type="button" id="{{closeBtn.id}}" name="{{closeBtn.name}}" class="{{closeBtn.class}}" (click)="onOk()">{{closeBtn.text}}</button>
          <button *ngIf="okBtn.visible" type="button" id="{{okBtn.id}}" name="{{okBtn.name}}" class="{{okBtn.class}}" data-dismiss="modal" (click)="onClose()">{{okBtn.text}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
