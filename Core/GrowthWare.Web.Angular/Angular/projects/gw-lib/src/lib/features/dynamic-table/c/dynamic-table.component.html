<form name="frm_{{tableConfiguration.name}}_Table" id="frm_{{tableConfiguration.name}}_Table" role="form">
  <div class="dynamicTableContainerDiv Container" [ngStyle]="{ 'min-width.px': tableWidth +20, 'max-width.px': tableWidth +25}">
      <div *ngIf="tableConfiguration.showFirstRow" class="dynamicTableHeaderDiv">
          <span style="display: inline-block; width: 33%; text-align: left;">
            Show <input id="{{tableConfiguration.name}}_txtRecordsPerPage" name="{{tableConfiguration.name}}_txtRecordsPerPage" type="number" [(ngModel)]="txtRecordsPerPage" (ngModelChange)='recordsPerPageSubject.next($event)' class="rounded10" style="width: 60px; height:auto;" required />&nbsp;records per page&nbsp;&nbsp;
            <label class = "control-label text-danger" for = "{{tableConfiguration.name}}_txtRecordsPerPage">
              {{recordsPerPageMsg}}
            </label>
          </span>
          <span style="display: inline-block; width: 33%;">
            <button
              *ngIf="tableConfiguration.buttons.length > 0 && tableConfiguration.buttons[0].visible"
              [ngClass]="tableConfiguration.buttons[0].class"
              id="btn_{{tableConfiguration.buttons[0].id}}_{{tableConfiguration.name}}"
              name="btn_{{tableConfiguration.buttons[1].name}}_{{tableConfiguration.name}}"
              (click) = "onTopLeft()"
              >{{tableConfiguration.buttons[0].text}}
            </button>
          </span>
          <span style="display: inline-block; width: 33%; text-align: right;">
            <button
              *ngIf="tableConfiguration.buttons.length > 1 && tableConfiguration.buttons[1].visible"
              [ngClass]="tableConfiguration.buttons[1].class"
              id="btn_{{tableConfiguration.buttons[1].id}}_{{tableConfiguration.name}}"
              name="btn_{{tableConfiguration.buttons[1].name}}_{{tableConfiguration.name}}"
              (click) = "onTopRight()"
              >{{tableConfiguration.buttons[1].text}}
            </button>&nbsp;
            <input type="text" id="search_{{tableConfiguration.name}}" class="form-control rounded10" style="font-size: 0.9em; width: 164px; float: right;" placeholder="Search">
          </span>
      </div>
      <div id="dynamicTable_{{tableConfiguration.name}}" class="dynamicTableMainbodyDiv green" [ngStyle]="{ 'max-height.px': tableHeight, 'min-height.px': tableHeight, 'min-width.px': tableWidth +23, 'max-width.px': tableWidth +23}">
          <table [ngStyle]="{ 'min-width.px': tableWidth, 'max-width.px': tableWidth, 'margin-left.px': 5 }">
            <caption *ngIf="tableConfiguration.captionText.length > 0" id="caption_{{tableConfiguration.name}}">{{tableConfiguration.captionText}}</caption>
            <thead>
              <tr>
                <th *ngFor="let column of tableConfiguration.columns" [ngStyle]="{ 'min-width.px': column.width, 'max-width.px': column.width }">
                  <div class="btn-group" role="group">
                    <input *ngIf="column.allowSearch" type="checkBox" id="check_{{tableConfiguration.name}}_{{column.name}}" name="check_{{tableConfiguration.name}}_{{column.name}}">
                    {{column.label}}
                    <div *ngIf="column.allowSort" class="display: inline;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-up" viewBox="0 0 16 16">
                        <path d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 3.707V12.5zm3.5-9a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-down" viewBox="0 0 16 16">
                        <path d="M3.5 2.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 11.293V2.5zm3.5 1a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
                      </svg>
                    </div>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of tableData; let rowIndex=index;" (click)="onRowClick(rowIndex)" [class.active-row]="rowIndex == activeRow">
                <td *ngFor="let column of tableConfiguration.columns">
                  <div [ngSwitch]="column.outputType">
                    <input *ngSwitchCase="'checkBox'" type="checkBox" id="check_{{tableConfiguration.name}}_{{column.name}}" name="check_{{tableConfiguration.name}}_{{column.name}}">
                    <span *ngSwitchDefault>{{row[column.name]}}</span>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
      </div>
      <div *ngIf="tableConfiguration.showThirdRow" class="dynamicTableFooterDiv" style="display: flex;">
          <div style="float: left">
              <span id="totalRecords">{{totalRecords}} total items</span>
          </div>
          <div style="flex-grow: 4; margin-right: 10px; margin-left: 10px; text-align: left;">
            <button
              *ngIf="tableConfiguration.buttons.length > 2 && tableConfiguration.buttons[2].visible"
              [ngClass]="tableConfiguration.buttons[2].class"
              id="btn_{{tableConfiguration.buttons[2].id}}_{{tableConfiguration.name}}"
              name="btn_{{tableConfiguration.buttons[1].name}}_{{tableConfiguration.name}}"
              (click) = "onBottomLeft()"
              >{{tableConfiguration.buttons[2].text}}
            </button>
          </div>
          <div style="flex-grow: 4; margin-right: 10px; margin-left: 10px; text-align: right;">
            <button
              *ngIf="tableConfiguration.buttons.length > 3 && tableConfiguration.buttons[3].visible"
              [ngClass]="tableConfiguration.buttons[3].class"
              id="btn_{{tableConfiguration.buttons[3].id}}_{{tableConfiguration.name}}"
              name="btn_{{tableConfiguration.buttons[1].name}}_{{tableConfiguration.name}}"
              (click) = "onBottomRight()"
              >{{tableConfiguration.buttons[3].text}}
            </button>
          </div>
          <div style="float: right;">
            <gw-lib-pager #pager></gw-lib-pager>
          </div>
      </div>
  </div>
</form>
