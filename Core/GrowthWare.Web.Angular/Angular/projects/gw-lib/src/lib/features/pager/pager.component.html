<div *ngIf="totalPages > 0" style="display: flex; flex-grow: 0 1 0; margin: 5px;">
  <div>
    <button id="moveFirst_{{name}}" (click)="onPageChange('first')" style="margin: 5px;"><<</button>
    <button id="movePrevious_{{name}}" (click)="onPageChange('previous')" style="margin: 5px;"><</button>
  </div>
  <div style="margin: 5px;">
    <select id="selectPage_{{name}}" (click)="onGoToPageClick()" [(ngModel)]="selectedPage">
      <option *ngFor="let item of pages" value="{{item}}">{{item}}</option>
    </select>&nbsp;of&nbsp;{{totalPages}}
  </div>
  <div>
    <button id="moveNext_{{name}}" (click)="onPageChange('next')" style="margin: 5px;">></button>
    <button id="moveLast_{{name}}" (click)="onPageChange('last')" style="margin: 5px;">>></button>
  </div>
</div>
