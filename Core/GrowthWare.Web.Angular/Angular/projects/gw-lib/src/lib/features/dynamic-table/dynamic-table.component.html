<div class="container">
  <div class="row">
    <div style="display: flex;">
      <div>left</div>
      <div style="flex-grow: 1; text-align: center;">center</div>
      <div>right</div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table>
        <caption *ngIf="tableConfiguration.captionText.length > 0">{{tableConfiguration.captionText}}</caption>
        <thead style="width: 100%; border: solid 1px;">
          <tr style="width: 100%; border: solid 1px; position: sticky;">
            <td *ngFor="let column of tableConfiguration.columns">
              {{column.label}}
            </td>
          </tr>
        </thead>
        <tbody style="overflow-y: scroll; height: 60px;">
          <tr *ngFor="let row of tableData; let rowIndex=index;">
            <td *ngFor="let column of tableConfiguration.columns">
              {{row[column.name]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div style="display: flex;">
      <div>button3</div>
      <div style="flex-grow: 1; text-align: center;">center</div>
      <div><gw-lib-pager #pager></gw-lib-pager></div>
      <div>button4</div>
    </div>
  </div>
</div>
