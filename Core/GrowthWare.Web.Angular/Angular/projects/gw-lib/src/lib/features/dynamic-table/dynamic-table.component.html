<form name="frmSearchPage" id="frmSearchPage" role="form">
  <div class="dynamicTableContainer Container">
      <div class="dynamicTableHeader">
          <span style="display: inline-block; width: 33%; text-align: left;">
              Show <input id="txtRecordsPerPage" class="rounded10" style="width: 34px; height:auto;" />&nbsp;records per page&nbsp;&nbsp;
          </span>
          <span style="display: inline-block; width: 33%;">
            Select All
          </span>
          <span style="display: inline-block; width: 33%; text-align: right;">
            new and search
          </span>
      </div>
      <div id="dynamicTable" class="dynamicTableMainbody">

          <table class="table table-striped table-condensed table-hover">
              <thead>
                  <tr>
                    <th *ngFor="let column of tableConfiguration.columns">
                      <input *ngIf="column.allowSearch || column.allowSort" type="checkBox" id="check_{{tableConfiguration.name}}_{{column.name}}" name="check_{{tableConfiguration.name}}_{{column.name}}">
                      {{column.label}}
                    </th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData; let rowIndex=index;">
                  <td *ngFor="let column of tableConfiguration.columns">
                    {{row[column.name]}}
                  </td>
                </tr>
              </tbody>
              <tfoot>

              </tfoot>
          </table>
      </div>
      <div class="dynamicTableFooter">
          <div style="float: left">
              Page <span id="currentPage">x</span> of <span id="totalPages">x</span> <span id="totalRecords">(x total items)</span>
          </div>
          <div style="float: right;" data-ng-show="vm.totalPages.length > 1">
            <gw-lib-pager #pager></gw-lib-pager>
          </div>
      </div>
  </div>
</form>
