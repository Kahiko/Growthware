<div>

</div>
<header>
  <button style="outline: none;" mat-icon-button (click)="drawer.toggle();">
    <mat-icon>menu</mat-icon>
  </button>
</header>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <button style="outline: none;" mat-icon-button (click)="showFiller = !showFiller;">
      <span *ngIf="showFiller" class="material-icons">arrow_left</span>
      <span *ngIf="!showFiller" class="material-icons">arrow_right</span>
    </button>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of sideNavLinks; let i = index" [routerLink]="['/', item.routerLink]">
        <i style="padding-right: 3px;" class="material-icons">{{ item.icon }}</i>
        <span *ngIf="showFiller" [@animateText]="showFiller ? 'show' : 'hide'">{{ item.linkText }}</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
<footer>footer</footer>
