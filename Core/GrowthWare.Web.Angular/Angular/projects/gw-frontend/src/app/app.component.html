<div>
  <gw-lib-toaster></gw-lib-toaster>
  <header>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button style="outline: none;" class="white-icon" mat-icon-button (click)="drawer.toggle();">
          <mat-icon>menu</mat-icon>
        </button>
        <span> Application Name </span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
          <ul fxLayout="row" fxLayoutGap="20px">
            <li>
              <button mat-icon-button>
                <mat-icon>settings</mat-icon>
              </button>
            </li>
            <li>
              <button mat-icon-button>
                <mat-icon>help_outline</mat-icon>
              </button>
            </li>
            <li>
              <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>person_outline</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>exit_to_app</mat-icon>
                  Sign out
                </button>
              </mat-menu>

            </li>
          </ul>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
  <mat-drawer-container class="drawer-container" color="primary" autosize>
    <mat-drawer #drawer class="drawer-sidenav" opened="true" mode="side">
      <button style="outline: none;" color="primary" mat-icon-button (click)="showFiller = !showFiller;">
        <span *ngIf="showFiller" class="material-icons">arrow_left</span>
        <span *ngIf="!showFiller" class="material-icons">arrow_right</span>
      </button>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <div mat-list-item *ngFor="let item of sideNavLinks; let i = index">
          <a *ngIf="item.isRouterLink" [routerLink]="['/', item.link]">
            <i style="padding-right: 3px;" class="material-icons">{{ item.icon }}</i>
            <span *ngIf="showFiller" [@animateText]="showFiller ? 'show' : 'hide'">{{ item.linkText }}</span>
          </a>
          <a *ngIf="!item.isRouterLink" href="{{item.link}}" target="_blank">
            <i style="padding-right: 3px;" class="material-icons">{{ item.icon }}</i>
            <span *ngIf="showFiller" [@animateText]="showFiller ? 'show' : 'hide'">{{ item.linkText }}</span>
          </a>
        </div>
      </mat-nav-list>
    </mat-drawer>
    <div style="margin-left: 10px;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
  <footer>footer</footer>
</div>
