<div class="table" style="height: calc(75vh);">
  <div class="tr">
    <div class="td center blue LogoCell" style="width: 150px; height: 70px; border: solid 1px;">
      <img src='assets\bluearrow\images\CompanyLogo.gif' style="height: 65px;" />
    </div>
    <div class="td grey center">
      @if (environment !== 'Production') {
        <span id="spEnvironment" style="color: Black;">Environment: {{environment}}</span>
        }&nbsp;&nbsp;
        <span id="spSecurityEntity" style="color: Black;">{{securityEntityTranslation}}:  {{securityEntity}}</span>&nbsp;&nbsp;
        <span id="spVersion" style="color: Black;">{{version}}</span>
      </div>
    </div>
    <div class="tr separatorRow">
      <div class="td grey"></div>
      <div class="td blue"></div>
    </div>
    <div class="tr">
      <div class="td"></div>
      <div class="td top">
        <gw-core-horizontal name="horizontal"></gw-core-horizontal>
      </div>
    </div>
    <div class="tr">
      <div class="td">
        <gw-core-vertical name="vertical"></gw-core-vertical>
        <mat-divider></mat-divider>
        <gw-core-hierarchical-vertical name="hierarchicalVertical"></gw-core-hierarchical-vertical>
      </div>
      <div class="td router-outlet__div page">
        <gw-core-loader></gw-core-loader>
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="tr separatorRow">
      <div class="td"></div>
      <div class="td"></div>
    </div>
    <div class="tr separatorRow">
      <div class="td blue"></div>
      <div class="td grey center">
        <gw-frontend-blue-arrow-footer></gw-frontend-blue-arrow-footer>
      </div>
    </div>

  </div>
