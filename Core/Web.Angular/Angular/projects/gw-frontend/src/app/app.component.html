<div>
  <gw-lib-toaster></gw-lib-toaster>
  <ng-container *ngIf="(skin$ | async) as layout" [ngSwitch]="layout">
    <gw-frontend-arc-layout *ngSwitchCase="'arc'"></gw-frontend-arc-layout>
    <gw-frontend-default-layout *ngSwitchCase="'default'"></gw-frontend-default-layout>
    <gw-frontend-system-layout *ngSwitchCase="'system'"></gw-frontend-system-layout>
    <div *ngSwitchDefault>Fall through</div>
  </ng-container>
  <ng-template #loading>
    loading...
  </ng-template>
</div>
