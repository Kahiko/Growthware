<div>
  <gw-lib-toaster></gw-lib-toaster>
  <div [ngSwitch]="skin">
    <div *ngSwitchCase="'default'">
      <gw-frontend-default-layout></gw-frontend-default-layout>
    </div>
    <div *ngSwitchCase="'system'">
      <gw-frontend-system-layout></gw-frontend-system-layout>
    </div>
    <div *ngSwitchDefault>Fall through</div>
  </div>
</div>
