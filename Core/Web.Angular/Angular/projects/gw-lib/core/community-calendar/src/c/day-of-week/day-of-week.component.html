<div>
  <div (click)="onDateClick(calendarDay)" class="right" [ngClass]="{'selected-date': calendarDay.isSelected, 'calendar-day': !calendarDay.isSelected}">
    @if (calendarDay.date.getDate() === 1) {
      <strong> {{monthNames[calendarDay.date.getMonth()]}}</strong>
    }
    @if (!calendarDay.isSelected) {
      <a>
        {{calendarDay.date.getDate()}}
      </a>
    } @else {
      {{calendarDay.date.getDate()}}
    }
  </div>
  <div>body</div>  
</div>
