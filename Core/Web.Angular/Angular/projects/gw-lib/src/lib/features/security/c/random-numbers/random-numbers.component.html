<div>
    <div class="row top-buffer">
        <div class="col-lg-1">
            <span class="Form_LabelText">Minimum:</span>
        </div>
        <div class="col-sm-1" style="width: 20px;">

        </div>
        <div class="col-lg-10">
            <input type="number" id="txtMinNumber" [(ngModel)]="minNumber" class="rounded" style="width: 322px;" />
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-1">
            <span class="Form_LabelText">Maximum:</span>
        </div>
        <div class="col-sm-1" style="width: 20px;">

        </div>
        <div class="col-lg-10">
            <input type="number" id="txtMaxNumber" [(ngModel)]="maxNumber" class="rounded" style="width: 322px;" />
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-1">
            <span class="Form_LabelText">How Many Numbers:</span>
        </div>
        <div class="col-sm-1" style="width: 20px;">

        </div>
        <div class="col-lg-10">
            <input type="number" id="txtAmountOfNumbers" [(ngModel)]="amountOfNumbers" class="rounded" style="width: 322px;" />
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-1">
            <span class="Form_LabelText">Results:</span>
        </div>
        <div class="col-sm-1" style="width: 20px;">

        </div>
        <div class="col-lg-10">
            <textarea id="txtResults" name="txtResults" rows="4" cols="50" [(ngModel)]="results" class="rounded">Textarea</textarea>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-1">
            
        </div>
        <div class="col-sm-1" style="width: 20px;">

        </div>
        <div class="col-lg-10">
            <button id="btnSave" (click)="doGetNumbers()" mat-raised-button class="Form_Button" color="primary">
                Get Numbers
            </button>
        </div>
    </div>
</div>
