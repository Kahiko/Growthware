<form [formGroup]="frmProfile" (ngSubmit)="onSubmit(frmProfile)" novalidate>
    <div class="mat-tab__content formSectionContents tabHeight">
        <div>
            <h4>
                Please use with great caution.<br>
                Doing this will remove any current Function security information for the target Security Entity!!!
            </h4>
            <div class="table">
                <div class="tr">
                    <div class="td right">
                        <span class="Form_LabelText">Source:</span>
                    </div>
                    <div class="td left">
                        <mat-select [(value)]="selectedSource" class="rounded" style="width: 150px;">
                            <mat-option *ngFor="let item of validSecurityEntities" [value]="item.key">
                                {{item.value}}
                            </mat-option>
                        </mat-select>
                    </div>
                    <div class="td right">
                        <span class="Form_LabelText">Destination:</span>
                    </div>
                    <div class="td left">
                        <mat-select [(value)]="selectedTarget" class="rounded" style="width: 150px;">
                            <mat-option *ngFor="let item of validSecurityEntities" [value]="item.key">
                                {{item.value}}
                            </mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttonRow">
            <button type="submit" [disabled]="frmProfile.invalid" mat-button class="Form_Button" color="primary">
                <i style="padding-right: 3px;" class="Form_Button_Icon material-icons">save</i>Save
              </button>
        </div>
    </div>
</form>
