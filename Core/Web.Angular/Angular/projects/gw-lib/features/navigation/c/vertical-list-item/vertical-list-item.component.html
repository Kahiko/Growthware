<a *ngIf="item.isRouterLink || item.children.length > 0"
    mat-list-item
    class="drawer-nav-list__list-item"
    [ngStyle]="{'padding-left': (depth * 12) + 'px'}"
    (click)="onItemSelected(item)"
    [ngClass]="{'expanded': expanded}"
    data-title="{{ item.description }}">
  <div style="display: flex;">
    <span>
      <mat-icon class="routeIcon">{{item.icon}}</mat-icon>
    </span>
    <span>
      <span *ngIf="item.children && item.children.length">
        <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
          chevron_right
        </mat-icon>
        <span *ngIf="showSideNavLinkText===true && item.children.length===0">{{ item.label }}</span>
      </span>
      <span class="spacer">
        <span *ngIf="showSideNavLinkText">{{ item.label }}</span>
      </span>  
    </span>
  </div>
</a>
<a *ngIf="!item.isRouterLink && item.children.length === 0"
    mat-list-item
    class="drawer-nav-list__list-item"
    [ngStyle]="{'padding-left': (depth * 12) + 'px'}"
    href="{{item.action}}"
    routerLink="{{item.action}}"
    data-title="{{ item.description }}">
  <div style="display: flex;">
    <span>
      <mat-icon class="routeIcon">{{item.icon}}</mat-icon>
    </span>
    <span *ngIf="item.children && item.children.length==0" style="width: 24px;"></span>
    <span *ngIf="item.children && item.children.length">
      <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
        chevron_right
      </mat-icon>
      <span *ngIf="showSideNavLinkText===true && item.children.length===0">{{ item.label }}</span>
    </span>
    <span class="spacer">
      <span *ngIf="showSideNavLinkText">{{ item.label }}</span>
    </span>
  </div>
</a>
<div *ngIf="expanded">
  <div mat-list-item class="drawer-nav-list__list-item">
    <gw-lib-vertical-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
    </gw-lib-vertical-list-item>
  </div>
</div>
