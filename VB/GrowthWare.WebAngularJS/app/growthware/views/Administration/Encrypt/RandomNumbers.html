<div>
    <div class="row top-buffer">
        <div class="col-lg-1">
            <span class="Form_LabelText">Minimum:</span>
        </div>
        <div class="col-sm-1" style="width: 20px;">

        </div>
        <div class="col-lg-10">
            <input type="number" id="txtMinNumber" data-ng-model="vm.minNumber" class="rounded" style="width: 322px;" />
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-1">
            <span class="Form_LabelText">Maximum:</span>
        </div>
        <div class="col-sm-1" style="width: 20px;">

        </div>
        <div class="col-lg-10">
            <input type="number" id="txtMaxNumber" data-ng-model="vm.maxNumber" class="rounded" style="width: 322px;" />
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-1">
            <span class="Form_LabelText">How Many Numbers:</span>
        </div>
        <div class="col-sm-1" style="width: 20px;">

        </div>
        <div class="col-lg-10">
            <input type="number" id="txtAmountOfNumbers" data-ng-model="vm.amountOfNumbers" class="rounded" style="width: 322px;" />
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-1">
            <span class="Form_LabelText">Results:</span>
        </div>
        <div class="col-sm-1" style="width: 20px;">

        </div>
        <div class="col-lg-10">
            <textarea id="txtResults" name="txtResults" rows="4" cols="50" data-ng-model="vm.results" class="rounded">Textarea</textarea>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-1">
            
        </div>
        <div class="col-sm-1" style="width: 20px;">

        </div>
        <div class="col-lg-10">
            <button class="btn btn-primary" id="btnSave" data-ng-click="doGetNumbers()">
                Get Numbers
            </button>
        </div>
    </div>
</div>
