<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="frmModalPopup">
        <div class="modal-header">
            <button type="button" id="upperRightClose" ng-click="vm.cancel()" class="close">&times;</button>
            <h4 ng-bind-html="vm.title"></h4>
        </div>
        <div class="modal-body">
            <div ng-bind-html="vm.content"></div>
        </div>
        <div class="modal-footer">
            <button type="button" id="ok" data-ng-click="vm.ok()" data-ng-show="vm.btns.showOk" class="btn btn-primary btn-md">
                OK <i data-ng-if="btn.icon.length > 0" class="glyphicon glyphicon-thumbs-up"></i>
            </button>
            <button type="button" id="cancel" data-ng-click="vm.cancel()" data-ng-show="vm.btns.showCancel" class="btn btn-secondary btn-md">
                Cancel <i data-ng-if="btn.icon.length > 0" class="glyphicon glyphicon-thumbs-down"></i>
            </button>
        </div>
    </form>
</body>
</html>
