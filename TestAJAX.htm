<html>
<head>
<title>Drag &amp; Drop</title>

<style type="text/css">
#phonetic {
	position: absolute;
	left: 10px;
	top: 10px;
}

#numeric {
	position: absolute;
	right: 10px;
	top: 50px;
	border: 1px solid white;
}



UL.sortable LI
{
    POSITION: relative
}
UL.boxy
{
    PADDING-RIGHT: 4px;
    PADDING-LEFT: 4px;
    FONT-SIZE: 13px;
    PADDING-BOTTOM: 0px;
    MARGIN: 0px;
    WIDTH: 10em;
    PADDING-TOP: 4px;
    FONT-FAMILY: Arial, sans-serif;
    LIST-STYLE-TYPE: none
}
UL.boxy LI
{
    BORDER-RIGHT: #ccc 1px solid;
    PADDING-RIGHT: 2px;
    BORDER-TOP: #ccc 1px solid;
    PADDING-LEFT: 2px;
    MARGIN-BOTTOM: 4px;
    PADDING-BOTTOM: 2px;
    BORDER-LEFT: #ccc 1px solid;
    CURSOR: move;
    PADDING-TOP: 2px;
    BORDER-BOTTOM: #ccc 1px solid;
    BACKGROUND-COLOR: #eee
}
UL.boxier
{
    PADDING-RIGHT: 4px;
    PADDING-LEFT: 4px;
    FONT-SIZE: 15px;
    PADDING-BOTTOM: 0px;
    MARGIN: 0px;
    WIDTH: 10em;
    PADDING-TOP: 4px;
    FONT-FAMILY: "Courier New", Courier, monospace;
    LIST-STYLE-TYPE: none;
    FONT-VARIANT: small-caps
}
UL.boxier LI
{
    BORDER-RIGHT: #c00 1px solid;
    PADDING-RIGHT: 2px;
    BORDER-TOP: #c00 1px solid;
    PADDING-LEFT: 2px;
    MARGIN-BOTTOM: 4px;
    PADDING-BOTTOM: 2px;
    BORDER-LEFT: #c00 1px solid;
    CURSOR: move;
    PADDING-TOP: 2px;
    BORDER-BOTTOM: #c00 1px solid;
    WHITE-SPACE: nowrap;
    BACKGROUND-COLOR: #eee
}
</STYLE>
<link rel="stylesheet" href="lists.css" type="text/css"/>
<script language="JavaScript" type="text/javascript" src="scripts/js/common/coordinates.js"></script>
<script language="JavaScript" type="text/javascript" src="scripts/js/common/drag.js"></script>
<script language="JavaScript" type="text/javascript" src="scripts/js/common/dragdrop.js"></script>
<script language="JavaScript" type="text/javascript"><!--
	window.onload = function() {
		var list = document.getElementById("line");
		DragDrop.makeListContainer( list );
		list.onDragOver = function() { this.style["background"] = "#EEF"; };
		list.onDragOut = function() {this.style["background"] = "none"; };
		
		list = document.getElementById("Hierarchical");
		DragDrop.makeListContainer( list );
		list.onDragOver = function() { this.style["border"] = "1px dashed #AAA"; };
		list.onDragOut = function() {this.style["border"] = "1px solid white"; };

		list = document.getElementById("left");
		DragDrop.makeListContainer( list );
		list.onDragOver = function() { this.style["border"] = "1px dashed #AAA"; };
		list.onDragOut = function() {this.style["border"] = "1px solid white"; };

	};
	//-->
</script>
</head>
<body>
<table border="10">
	<tr>
		<td valign="top">
			Line Menu
			<ul id="line" class="sortable boxy" style="margin-left: 1em;">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</td>
		<td valign="top">
			Hierarchical
			<ul id="Hierarchical" class="sortable boxier" style="margin-left: 1em;">
				<li>Alpha</li>
				<li>Bravo</li>
				<li>Charlie</li>
				<li>Delta</li>
				<li>Echo</li>
				<li>Foxtrot</li>
				<li>Golf</li>
				<li>Hotel</li>
				<li>India</li>
				<li>Juliet</li>
				<li>Kilo</li>
			</ul>
		</td>
		<td valign="top">
			Left
			<ul id="left" class="sortable boxy" style="margin-right: 1em;" type="disc">
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
				<li>Four</li>
				<li>Five</li>
				<li>Six</li>
				<li>Seven</li>
				<li>Eight</li>
				<li>Nine</li>
				<li>Ten</li>
			</ul>
		</td>
	</tr>
</table>

</body>
</html>
